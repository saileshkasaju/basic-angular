<!DOCTYPE html>
<html ng-app="githubViewer">
<head>
    <script src="angularJSv1.3.0.beta3.min.js"></script>
    <script src="angular-routev1.2.14.min.js"></script>
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="MainController.js"></script>
    <script src="github.js"></script>
</head>
<body ng-controller="MainController">
<h1>{{ message }}</h1>

<div>{{ error }}</div>
 {{ countdown }}
<form name="searchUser" ng-submit="search(username)">
    <input type="search" placeholder="Username to find" ng-model="username" required/>
    <input type="submit" value="Search" />
</form>

<div ng-include="'userdetails.html'" ng-show="user"></div>
</body>
</html>
